<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI | Advanced Health Assistant</title>
    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <style>
        /* EXTRACTABLE CSS SECTION 
           -----------------------
           You can move these styles to a separate 'style.css' file 
           for your production environment.
        */
        :root {
            --bg-dark: #0f172a;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --border-glass: rgba(255, 255, 255, 0.08);
            --accent-primary: #22d3ee; /* Medical Cyan */
            --accent-secondary: #2dd4bf; /* Medical Teal */
            --user-bubble: rgba(45, 212, 191, 0.15);
            --bot-bubble: rgba(34, 211, 238, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body, html {
            height: 100%;
            margin: 0;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            background-attachment: fixed;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Container Layout */
        .app-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-card {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Header Styling */
        .chat-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-glass);
            background: rgba(15, 23, 42, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .identity {
            display: flex;
            align-items: center;
        }

        .avatar-box {
            position: relative;
            margin-right: 16px;
        }

        .avatar-box img {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            border: 2px solid var(--accent-primary);
            padding: 2px;
            background: var(--bg-dark);
        }

        .online-status {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 14px;
            height: 14px;
            background: #10b981;
            border: 3px solid #1e293b;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .header-text h1 {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-text span {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Message Stream */
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        .chat-body::-webkit-scrollbar { width: 5px; }
        .chat-body::-webkit-scrollbar-thumb { background: var(--border-glass); border-radius: 10px; }

        .message-row {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bubble {
            max-width: 75%;
            padding: 14px 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            border-radius: 20px;
        }

        .bot-bubble {
            align-self: flex-start;
            background: var(--bot-bubble);
            border: 1px solid rgba(34, 211, 238, 0.1);
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .user-bubble {
            align-self: flex-end;
            background: var(--user-bubble);
            border: 1px solid rgba(45, 212, 191, 0.2);
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .timestamp {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 6px;
            opacity: 0.7;
        }

        /* Typing Indicator */
        .typing {
            display: none;
            align-self: flex-start;
            background: var(--bot-bubble);
            padding: 12px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            margin-bottom: 20px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1.0); opacity: 1; }
        }

        /* Input Section */
        .chat-footer {
            padding: 24px 32px;
            border-top: 1px solid var(--border-glass);
            background: rgba(15, 23, 42, 0.2);
        }

        .input-wrapper {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border-glass);
            border-radius: 18px;
            padding: 6px 6px 6px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.1);
        }

        #text {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 0;
            outline: none;
            font-size: 1rem;
        }

        #text::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 14px;
            color: #0f172a;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

        /* Branding */
        .disclaimer {
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="chat-card">
        <!-- Header -->
        <header class="chat-header">
            <div class="identity">
                <div class="avatar-box">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="AI Avatar">
                    <span class="online-status"></span>
                </div>
                <div class="header-text">
                    <h1>MedAI Intelligence</h1>
                    <span>Diagnostic Assistant â€¢ v4.2</span>
                </div>
            </div>
            <div class="header-actions">
                <i class="fas fa-shield-alt text-success mr-3" title="Secure Encryption"></i>
                <i class="fas fa-ellipsis-v text-muted cursor-pointer"></i>
            </div>
        </header>

        <!-- Message Body -->
        <div id="chatBody" class="chat-body">
            <div class="message-row">
                <div class="bubble bot-bubble">
                    Welcome to MedAI. I am an advanced medical assistant trained to help with symptom analysis and health queries. How can I assist you today?
                    <div class="timestamp">Just now</div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing" class="typing ml-4">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Footer / Input -->
        <footer class="chat-footer">
            <form id="messageArea">
                <div class="input-wrapper">
                    <input type="text" id="text" placeholder="Type your symptoms or questions..." autocomplete="off" required>
                    <button type="submit" class="send-btn">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
            </form>
            <div class="disclaimer">
                AI can make mistakes. Consult a healthcare professional for clinical diagnosis.
            </div>
        </footer>
    </div>
</div>

<script>
    $(document).ready(function() {
        const $chatBody = $("#chatBody");
        const $typing = $("#typing");

        function getTime() {
            const now = new Date();
            return now.getHours() + ":" + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
        }

        function scrollToBottom() {
            $chatBody.animate({ scrollTop: $chatBody.prop("scrollHeight") }, 500);
        }

        $("#messageArea").on("submit", function(e) {
            e.preventDefault();
            
            const rawText = $("#text").val().trim();
            if (!rawText) return;

            const time = getTime();

            // Append User Message
            const userHtml = `
                <div class="message-row">
                    <div class="bubble user-bubble">
                        ${rawText}
                        <div class="timestamp text-right">${time}</div>
                    </div>
                </div>`;
            
            $chatBody.append(userHtml);
            $("#text").val("");
            scrollToBottom();

            // Show Typing State
            $typing.css('display', 'inline-block');
            scrollToBottom();

            // API Call
            $.ajax({
                data: { msg: rawText },
                type: "POST",
                url: "/get",
            }).done(function(data) {
                $typing.hide();
                
                const botHtml = `
                    <div class="message-row">
                        <div class="bubble bot-bubble">
                            ${data}
                            <div class="timestamp">${time}</div>
                        </div>
                    </div>`;
                
                $chatBody.append($.parseHTML(botHtml));
                scrollToBottom();
            }).fail(function() {
                $typing.hide();
                const errorHtml = `
                    <div class="message-row">
                        <div class="bubble bot-bubble" style="border: 1px solid #ef4444; background: rgba(239, 68, 68, 0.05);">
                            System Error: Unable to reach medical database. Please check your connection.
                            <div class="timestamp">${time}</div>
                        </div>
                    </div>`;
                $chatBody.append(errorHtml);
                scrollToBottom();
            });
        });
    });
</script>

</body>
</html>
